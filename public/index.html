<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookstore - Login/Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h1 class="mb-4 text-center">ðŸ“š Bookstore</h1>

  <div class="row">
    <!-- Register -->
    <div class="col-md-6">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h3 class="card-title mb-3">Register</h3>
          <form onsubmit="register(); return false;">
            <div class="mb-3">
              <input id="reg-username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input id="reg-password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <button class="btn btn-success w-100">Register</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Login -->
    <div class="col-md-6">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h3 class="card-title mb-3">Login</h3>
          <form onsubmit="login(); return false;">
            <div class="mb-3">
              <input id="login-username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input id="login-password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <button class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="books.html" class="btn btn-outline-dark">ðŸ“– Go to Books</a>
  </div>

  <script src="app.js"></script>
</body>
</html>
